services:
  frontend_dev:
    extends:
      file: frontend.config.yml
      service: frontend
    ports:
      - "3000:3000"
    command: ["npm", "run", "_dev"]
  frontend_test:
    extends:
      file: frontend.config.yml
      service: frontend
    ports:
      - "5173:3000"
    command: ["npm", "run", "_serve:test"]
  tests_dev:
    extends:
      file: test.config.yml
      service: tests
    depends_on:
      frontend_test:
        condition: service_healthy
    ports:
      - "3001:3001"
    network_mode: host # Allows container access to public frontend
    environment:
      BASE_URL: "http://localhost:5173" # Public frontend port
  frontend_ci:
    build:
      context: ..
      dockerfile: .docker/HttpDockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    expose:
      - 3000
  tests_ci:
    image: mcr.microsoft.com/playwright:v1.39.0-jammy
    ipc: host # Keeps chrome from OOMing
    working_dir: /app # Default working dir is /
    volumes:
      - ..:/app
    depends_on:
      frontend_ci:
        condition: service_healthy
    environment:
      BASE_URL: "http://frontend_ci:3000"
